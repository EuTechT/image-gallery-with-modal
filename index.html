<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/scripts.js" defer></script>
    <title>Image gallery with modal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card-img">
                <img src="./src/imgs/01.jpg" alt="Imagem 01" class="small-img">
            </div>
            <div class="card-img">
                <img src="./src/imgs/02.jpg" alt="Imagem 02" class="small-img">
            </div>
            <div class="card-img">
                <img src="./src/imgs/03.jpg" alt="Imagem 03" class="small-img">
            </div>
        </div>
        <div class="row">
            <div class="card-img">
                <img src="./src/imgs/04.jpg" alt="Imagem 04" class="small-img">
            </div>
            <div class="card-img">
                <img src="./src/imgs/05.jpg" alt="Imagem 05" class="small-img">
            </div>
            <div class="card-img">
                <img src="./src/imgs/06.jpg" alt="Imagem 06" class="small-img">
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__content">
            <img src="" alt="" id="img-modal" class="img-modal">

            <span id="btn-previous" class="material-icons icon-btn">
                arrow_back_ios
            </span>

            <span id="btn-next" class="material-icons icon-btn">
                arrow_forward_ios
            </span>    
        </div>

        <span id="btn-close" class="material-icons icon-btn">
            close
        </span>
    </div>
</body>
</html>
